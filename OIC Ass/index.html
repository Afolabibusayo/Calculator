<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIC HUB</title>
    <link rel="icon" href="./Media/DYBV1047.JPG">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="form-section">
            <h1 class="create-acc">Create Account</h1>
            <img src="./Media/social-4.webp" alt="" class="img">
            <img src="./Media/social-2.webp" alt="" class="img">
            <img src="./Media/social-3.png" alt="" class="img">
            <img src="./Media/social-1.png" alt="" class="img">
            <p>or use your email for registration:</p>
            <form action="" class="form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">

                <div class="checkbox">
                    <input type="checkbox" id="c1" class="check">
                    <label for="c1">I agree to the <span>Terms</span> and <span>Privacy Policy</span></label>
                </div>
                <div class="btn">
                    <button class="btn-1">Sign Up</button>
                    <button class="btn-2">Sign In</button>
                </div>
            </form>


        </div>
        <div class="img-div">
            <img src="./Media/OIC...png" alt="An Image" class="img-sec">
        </div>
    </div>
</div>
    
</body>
</html>
